<!DOCTYPE html>
<html lang="en">

<head>

  <title>拖拽文件实现</title>
</head>

<body>
  <div id="drop_area" style="border:3px dashed silver;width:200px; height:200px">将文件拖到此区域到此</div> <button
    οnclick="xhr2()">ajax上传</button>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    let generate = function (form_width, prefix) {
      prefix = prefix || 'box'
      form_width = form_width > 599 ? form_width : 600
      let $_div = $('<div></div>').attr(
        {

          'width': form_width + 'px',
          'margin': '0 auto',
          'background-color': '#e8e8e8',
          'padding': '20px',
          'border-radius': '5px',
          'box-shadow': 'inset 0 0 5px 5px',
        }
      ).attr('id', prefix)
      let $_form = $('<form></form>').attr('id', prefix + 'form')
      $_form.appendTo($_div).appendTo($(document.body))
    }
  </script>
</body>

</html>
