<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: absolute;
      background: red;
      width: 50px;
      height: 50px;
      display: none;
    }
  </style>
</head>

<body>
  <!-- <input type="submit" value="开始动画" id="btn"> -->
  <p>队列长度为: <span></span> </p>
  <div></div>
  <script src='https://code.jquery.com/jquery-2.2.4.js' integrity='sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI='
    crossorigin='anonymous'></script>
  <script>
    // $('#btn').click(function () {
    //   $('div').css({ background: 'red', width: 0, height: 0 })
    //   let params = { width: '100px', height: '100px' }
    //   let settings = $.speed(2000, 'linear')
    //   $('div').animate(params, settings)
    // })
    let div = $('div')
    runQue()
    showQue()
    function runQue() {
      div.show('slow').animate({ left: '+=200' }, 2000).animate({ left: '-=200' }, 1500).slideUp('normal,runQue')
    }
    function showQue() {
      $('span').text(div.queue('fx').length);
      setTimeout(showQue, 100)
    }
  </script>
</body>

</html>
