<!DOCTYPE html>

<head>

  <title>手风琴</title>
  <style>
    #box {
      display: flex;
      float: left;
    }

    .slider-item {
      border-right: 1px solid #e8e8e8;
      position: relative;
      width: 80px;
      height: 320px;
      overflow: hidden;
    }

    .slider-item:hover {
      width: auto;
    }

    .slider-content {
      width: 300px;
      padding: 10px;
      padding-left: 90px;
      color: #e8e8e8;
    }

    .slider-item:hover .slider-content {
      position: relative;
    }



    .slider-content h1 {
      text-align: center;
    }

    .slider-content .bd {
      text-align: center;
    }

    .mark {
      position: absolute;
      width: 80px;
      height: 300px;
      background-color: orange;
      top: 0;
      left: 0;
      text-align: center;
      line-height: 300px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
    }


    .slider-item1 {
      width: auto;
    }

    #box:hover .slider-item1 {
      width: 80px;
      overflow: hidden;
    }

    #box .slider-item1:hover {

      width: auto;
      overflow: visible;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
